<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .printSection {
            display: flex;
            flex-wrap: wrap;
        }

        canvas {
            border: 1px solid gainsboro;
            margin-right: 10px;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <section id="printSection" class="printSection"></section>
    <script>
        class Log {
            constructor(id, canvasId, canvasSize, scale, startXY) {
                this.id = id;
                this.canvasId = canvasId;
                this.canvasSize = canvasSize;
                this.scale = scale;
                this.startXY = startXY;
            }
            init() {
                const html = `
     <canvas id="${this.canvasId}" width="${this.canvasSize}" height="${this.canvasSize}"></canvas>
    `;
                const printSection = document.getElementById('printSection');
                printSection.appendChild(html);
            }
            print() {
                const canvas = document.getElementById(`${this.canvasId}`);
                const pen = canvas.getContext("2d");
                const centerPen = (x, y) => {
                    pen.fillRect(this.startXY + x, this.canvasSize - this.startXY - y, 1, 1);
                }
                for (let i = this.startXY; i <= this.canvasSize; i++) {
                    pen.fillRect(i, this.canvasSize - this.startXY, 1, 1);
                    pen.fillRect(this.startXY, i - this.startXY, 1, 1);
                }
                for (let i = 1; i < this.canvasSize; i++) {
                    for (let j = 0; j < this.canvasSize; j++) {
                        centerPen(i * this.scale, j);
                        centerPen(j, i * this.scale);
                    }
                    pen.fillText(i, this.startXY + i * this.scale - 3, this.canvasSize - this.startXY + 14);
                    pen.fillText(this.scale * i, this.startXY - 30, this.canvasSize - this.startXY - i * this.scale);
                }
                for (let x = 0; x < this.canvasSize; x += 0.01) { //선 그리기
                    const y = Math.pow(2, x);
                    centerPen(x * this.scale, y);
                }
            }
            run() {
                this.init();
                this.print();
            }
        }
        const graph = new Log('graph', 'canvas1', 600, 50, 30);
        graph.run();
        const logGraph1 = new Log('logGraph1', 'canvas2', 600, 50, 30);
        logGraph1.run();
    </script>
</body>

</html>
