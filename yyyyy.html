<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .printSection {
            display: flex;
            flex-wrap: wrap;
        }

        canvas {
            border: 1px solid gainsboro;
            margin-right: 10px;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <section id="printSection" class="printSection"></section>
    <script>
        class Sum {

            constructor() {
                this.a1 = [
                    [0, 6, 1],
                    [3, 5, 2],

                ]
                this.a2 = [
                    [1, 0, 2],
                    [9, 3, 8],
                    [4, 7, 5],
                ]
                this.result = []
            }
            por() {
                for (let i = 0; i < this.a1.length; i++) {
                    let temp = []
                    for (let j = 0; j < this.a1[0].length; j++) {
                        let a3 = 0
                        for (let k = 0; k < this.a1[0].length; k++) {
                            a3 += this.a1[i][k] * this.a2[k][j]

                        }
                        temp.push(a3)

                    }
                    this.result.push(temp)

                }


            }
            run() {
                this.por()
                console.log(this.result)

            }

        }
        const myA = new Sum()
        myA.run()
    </script>
</body>

</html>
